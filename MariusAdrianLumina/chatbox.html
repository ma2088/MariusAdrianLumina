<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Box - Lumina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="home.html">LUMINA</a>
      <div class="btn-group" role="group">
        <a class="btn btn-outline-primary" href="contact.html">Contact Us</a>
        <a class="btn btn-outline-primary" href="search.html">Search</a>
        <a class="btn btn-primary" href="chatbox.html">Chat Box</a>
      </div>
    </div>
  </nav>

  <!-- Chat Box -->
  <div class="container my-5">
    <div class="row align-items-center">
      <div class="col-md-6 mb-4">
        <h1>Chat Box</h1>
        <div class="chat-box border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
          <div class="message">Hello! How can we assist you today?</div>
        </div>
        <form>
          <input type="text" class="form-control mb-3" placeholder="Type your message...">
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
