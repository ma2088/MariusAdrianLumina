<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Lumina</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar with Button Group -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="home.html">LUMINA</a>
      <div class="btn-group" role="group">
        <a class="btn btn-primary" href="contact.html">Contact Us</a>
        <a class="btn btn-outline-primary" href="search.html">Search</a>
        <a class="btn btn-outline-primary" href="chatbox.html">Chat Box</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container my-5">
    <div class="row align-items-center">
      <div class="col-md-6 mb-4">
        <h1>Contact Us</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
